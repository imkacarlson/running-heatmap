<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Run Heatmap</title>
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body,
    html,
    #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* progress bars */
    #progress-container {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 160px;
      display: none;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #aaa;
      margin-top: 4px;
      position: relative;
    }

    .progress:first-child {
      margin-top: 0;
    }

    .progress-bar {
      background: #007bff;
      width: 0%;
      height: 100%;
      transition: width 0.2s ease;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="progress-container"></div>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {},
        layers: []
      },
      center: [-98, 39],
      zoom: 4
    });

    map.on('load', () => {
      map.addSource('osm-tiles', {
        type: 'raster',
        tiles: [
          'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
          'https://b.tile.openstreetmap.org/{z}/{x}/{y}.png',
          'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png'
        ],
        tileSize: 256,
        attribution: 'Â© OpenStreetMap contributors'
      });
      map.addLayer({
        id: 'osm-layer',
        type: 'raster',
        source: 'osm-tiles'
      });

      map.addSource('runs', {
        type: 'geojson',
        data: { type: 'FeatureCollection', features: [] }
      });
      map.addLayer({
        id: 'runs-layer',
        type: 'line',
        source: 'runs',
        paint: {
          'line-color': 'rgba(255,0,0,0.4)',
          'line-width': [
            'interpolate', ['linear'], ['zoom'],
            0, 0.5,
            14, 2
          ]
        }
      });

      fetchAndUpdate();
    });

    const progressContainer = document.getElementById('progress-container');

    function createProgress() {
      const wrapper = document.createElement('div');
      wrapper.className = 'progress';
      const bar = document.createElement('div');
      bar.className = 'progress-bar';
      wrapper.appendChild(bar);
      progressContainer.appendChild(wrapper);
      progressContainer.style.display = 'block';
      return { wrapper, bar };
    }

    function removeProgress(wrapper) {
      progressContainer.removeChild(wrapper);
      if (progressContainer.children.length === 0) {
        progressContainer.style.display = 'none';
      }
    }

    let activeRequest = null;
    let cachedBounds = null;
    let cachedData = null;
    let cachedZoom = null;

    function withinBounds(outer, inner) {
      return (
        inner.getSouth() >= outer.getSouth() &&
        inner.getNorth() <= outer.getNorth() &&
        inner.getWest() >= outer.getWest() &&
        inner.getEast() <= outer.getEast()
      );
    }

    function fetchAndUpdate() {
      if (activeRequest) {
        activeRequest.es.close();
        removeProgress(activeRequest.wrapper);
        activeRequest = null;
      }

      const view = map.getBounds();
      const z = Math.floor(map.getZoom());

      if (cachedBounds && cachedZoom === z && withinBounds(cachedBounds, view)) {
        map.getSource('runs').setData(cachedData);
        return;
      }

      const margin = 0.25;
      const latExt = (view.getNorth() - view.getSouth()) * margin;
      const lngExt = (view.getEast() - view.getWest()) * margin;
      const minLat = view.getSouth() - latExt;
      const minLng = view.getWest() - lngExt;
      const maxLat = view.getNorth() + latExt;
      const maxLng = view.getEast() + lngExt;
      const url = `/api/stream_runs?minLat=${minLat}&minLng=${minLng}&maxLat=${maxLat}&maxLng=${maxLng}&zoom=${z}`;

      const { wrapper, bar } = createProgress();
      const es = new EventSource(url);
      activeRequest = { es, wrapper };

      const finalize = () => {
        removeProgress(wrapper);
        if (activeRequest && activeRequest.es === es) {
          activeRequest = null;
        }
        es.close();
      };

      es.addEventListener('progress', (e) => {
        bar.style.width = e.data + '%';
      });

      es.addEventListener('data', (e) => {
        const data = JSON.parse(e.data);
        cachedBounds = new maplibregl.LngLatBounds([minLng, minLat], [maxLng, maxLat]);
        cachedData = data;
        cachedZoom = z;
        map.getSource('runs').setData(data);
        finalize();
      });

      es.onerror = finalize;
    }

    map.on('moveend', fetchAndUpdate);
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Run Heatmap</title>
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body,
    html,
    #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* progress bars */
    #progress-container {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 160px;
      display: none;
    }

    .progress {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #aaa;
      margin-top: 4px;
      position: relative;
    }

    .progress:first-child {
      margin-top: 0;
    }

    .progress-bar {
      background: #007bff;
      width: 0%;
      height: 100%;
      transition: width 0.2s ease;
    }

    /* Loading indicator */
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="progress-container"></div>
  <div id="loading-indicator">
    <div class="spinner"></div>
    Loading runs...
  </div>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {},
        layers: []
      },
      center: [-98, 39],
      zoom: 4
    });

    map.on('load', () => {
      map.addSource('osm-tiles', {
        type: 'raster',
        tiles: [
          'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
          'https://b.tile.openstreetmap.org/{z}/{x}/{y}.png',
          'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png'
        ],
        tileSize: 256,
        attribution: 'Â© OpenStreetMap contributors'
      });
      map.addLayer({
        id: 'osm-layer',
        type: 'raster',
        source: 'osm-tiles'
      });

      map.addSource('runs', {
        type: 'geojson',
        data: { type: 'FeatureCollection', features: [] }
      });
      map.addLayer({
        id: 'runs-layer',
        type: 'line',
        source: 'runs',
        paint: {
          'line-color': 'rgba(255,0,0,0.4)',
          'line-width': [
            'interpolate', ['linear'], ['zoom'],
            0, 0.5,
            14, 2
          ]
        }
      });

      fetchAndUpdate();
    });

    const progressContainer = document.getElementById('progress-container');
    const loadingIndicator = document.getElementById('loading-indicator');

    function createProgress() {
      const wrapper = document.createElement('div');
      wrapper.className = 'progress';
      const bar = document.createElement('div');
      bar.className = 'progress-bar';
      wrapper.appendChild(bar);
      progressContainer.appendChild(wrapper);
      progressContainer.style.display = 'block';
      return { wrapper, bar };
    }

    function removeProgress(wrapper) {
      progressContainer.removeChild(wrapper);
      if (progressContainer.children.length === 0) {
        progressContainer.style.display = 'none';
      }
    }

    let activeRequest = null;
    let debounceTimeout = null;

    function fetchAndUpdate() {
      // Debounce rapid pan/zoom events
      if (debounceTimeout) {
        clearTimeout(debounceTimeout);
      }
      
      debounceTimeout = setTimeout(() => {
        performFetch();
      }, 150); // 150ms debounce delay
    }

    function performFetch() {
      if (activeRequest) {
        activeRequest.es.close();
        removeProgress(activeRequest.wrapper);
        activeRequest = null;
      }

      // Show loading indicator at start
      loadingIndicator.style.display = 'block';

      const b = map.getBounds();
      const z = Math.floor(map.getZoom());
      const url = `/api/stream_runs?minLat=${b.getSouth()}&minLng=${b.getWest()}&maxLat=${b.getNorth()}&maxLng=${b.getEast()}&zoom=${z}`;

      const { wrapper, bar } = createProgress();
      const es = new EventSource(url);
      activeRequest = { es, wrapper };

      const finalize = () => {
        removeProgress(wrapper);
        loadingIndicator.style.display = 'none';
        if (activeRequest && activeRequest.es === es) {
          activeRequest = null;
        }
        es.close();
      };

      let allFeatures = [];

      es.addEventListener('progress', (e) => {
        bar.style.width = e.data + '%';
        // Hide loading indicator once progress starts
        if (loadingIndicator.style.display !== 'none') {
          loadingIndicator.style.display = 'none';
        }
      });

      es.addEventListener('chunk', (e) => {
        const chunkData = JSON.parse(e.data);
        allFeatures = allFeatures.concat(chunkData.features);
        
        // Update map with accumulated features for progressive rendering
        map.getSource('runs').setData({
          type: 'FeatureCollection',
          features: allFeatures
        });
      });

      es.addEventListener('complete', (e) => {
        finalize();
      });

      es.addEventListener('data', (e) => {
        // Fallback for old single-response mode
        map.getSource('runs').setData(JSON.parse(e.data));
        finalize();
      });

      es.onerror = finalize;
    }

    map.on('moveend', fetchAndUpdate);
  </script>
</body>

</html>
